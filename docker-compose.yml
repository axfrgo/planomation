version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: social_scheduler_db
    environment:
      POSTGRES_PASSWORD: secret123
      POSTGRES_DB: social_scheduler
    ports:
      - '5435:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: social_scheduler_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
